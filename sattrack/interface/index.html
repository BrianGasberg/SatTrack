<!DOCTYPE html>

<html>

<head>
	<title>SatTrack</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script src="jquery-2.1.4.min.js"></script>
	<script src="d3.min.js"></script>
	<script src="topojson.v1.min.js"></script>
    <script src="bootstrap.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
    
        
            <div class="svg inline">
            </div>
        
        
        
            <div class="ui inline">
                <div id="data">
                    <table id="data-table" class="table table-bordered">
                        <tr>
                            <td>Time:</td>
                            <td id="time"></td>
                        </tr>
                        <tr>
                            <td>Latitude:</td>
                            <td id="lat"></td>
                        </tr>
                        <tr>
                            <td>Longitude:</td>
                            <td id="lon"></td>
                        </tr>
                        <tr>
                            <td>Azimuth:</td>
                            <td id="azi"></td>
                        </tr>
                        <tr>
                            <td>Altitude:</td>
                            <td id="alt"></td>
                        </tr>
                    </table>
                </div>
                
                <div id="config" class="padded-vertical">
                </div>
                
                <div id="commands" class="padded-vertical">
                    <div class="">
                      <button id="startcomputing" type="button" class="btn btn-sm btn-primary">Start Computing</button>
                      <button id="stopcomputing" type="button" class="btn btn-sm btn-danger">Stop Computing</button>
                      <button id="starttrackng" type="button" class="btn btn-sm btn-primary">Start Tracking</button>
                      <button id="stoptracking" type="button" class="btn btn-sm btn-danger">Stop Tracking</button>
                    </div>                
                </div>
                
                <div id="log" class="padded-vertical padded-horizontal">
                </div>
                
            </div>
        
    </div>
    
</body>

</html>
